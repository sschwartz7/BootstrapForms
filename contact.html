<!DOCTYPE html>
<html lang="en">

<head>
    <!-- informartion -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Forms</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">BS Forms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addressbook.html">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contact.html">Contact Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">Invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container p-2">
        <h1 class="text-center text-light p-2">Contact Me</h1>
        <div class="p-3 bg-light border-2 border-info border shadow-lg">
            <div class="row">
                <form action="#" class="row row-cols-1">
                    <div class="col-md-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input name="FirstName" type="text" id="FirstName" class="form-control" placeholder="First Name"
                            aria-label="First Name" required />
                    </div>
                    <div class="col-md-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input name="LastName" type="text" id="LastName" class="form-control" placeholder="Last Name"
                            aria-label="Last Name" required />
                    </div>
                    <div class="col-md-6">
                        <label for="Email" class="form-label">Email</label>
                        <input name="Email" type="email" id="Email" class="form-control" placeholder="Email"
                            aria-label="Email" required />
                    </div>
                    <div class="col-md-6">
                        <label for="Phone" class="form-label">Phone (Optional)</label>
                        <input name="Phone" type="tel" id="Phone" class="form-control" placeholder="Phone"
                            aria-label="Phone" />
                    </div>
                    <div class="col">
                        <label for="Subject" class="form-label">Subject</label>
                        <input name="Subject" type="text" id="Subject" class="form-control" placeholder="Subject"
                            aria-label="Subject" required />
                    </div>
                    <div class="col">
                        <label for="Message" class="form-label">Message</label>
                        <textarea name="Message" type="text" id="Message" class="form-control" placeholder="Message"
                            aria-label="Message" required rows="4"></textarea>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-primary mt-2" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark py-3 text-light text">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col">
                Built by Simon
            </div>
            <div class="col text-md-center">
                Bootstrap Forms
            </div>
            <div class="col text-md-end">
                sschwartz794@gmail.com
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>


</html>
